{% extends 'agrishop/base.html' %}
{% block content %}
<div class="container">
  <form method="post" action="guardarProducto" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col text-center">
        <h2>Ingrese los datos de su producto</h2>
      </div>    
    </div>
    
    <div class="form-group">
      <label for="usr">Nombre producto:</label>
      <input type="text" name="txtNombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="usr">Descripci√≥n producto:</label>
      <input type="text" name="txtDescripcion" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="usr">Precio producto (por kilo):</label>
      <input type="text" name="txtPrecio" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="usr">Imagen producto:</label>
      <input type="file" name="txtImagenProducto" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="usr">Stock producto:</label>
      <input type="text" name="txtStock" class="form-control" required>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-success" type="submit">Agregar Producto</button>
      </div>    
    </div>
  </form>
  <div class="row">
    <div class="col text-center">
      <a href="/" class="btn btn-info" role="button">Volver</a>
    </div>    
  </div>
</div>

{% endblock %}
