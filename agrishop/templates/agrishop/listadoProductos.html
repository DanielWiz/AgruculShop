{% extends 'agrishop/base.html' %}
{% block content %}

<div class="container">
	<h2>Listado de productos: </h2>
		<div class="col-lg-12">
					<div class="row">
						{% if productos %}
					   		<ul>
					    		{% for p in productos %}					    			
					    			<li>Producto: {{ p.codigo_producto }} {{ p.nombre }} {{ p.descripcion }} 		<img src="{{ p.imagen_producto.url }}" >	</li>
					    		{% endfor %}
					    	</ul>
						{% else %}
					    	<p>No hay productos registrados.</p>
						{% endif %}
					</div>
				<div class="row">
					<div class="col text-center">
						<a id="linkVolver" href="/" class="btn btn-info" role="button">Volver</a>
					</div>		
				</div>
			</div>
</div>

{% endblock %}
