{% extends 'agrishop/base.html' %}

{% block content %}
  <div id="map" style="height: 100%"></div>
<script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
</script>
<script async defer
 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgQlGw2xHR3JxmM8vW_cDwdzHxAFkLTIg&callback=initMap">
</script>

{% endblock %}
